<!doctype html>
<html>
<head>
<title>Drag and Drop test 심심함</title>
<style>
	.drag { position:fixed; right:10px; top:10px; width: 150px; 
		height: 100px; background-color: white; border-style: solid; }
	.wrap{ width:960px;height:400px; }
	img{ width:30px;height:30px; cursor:pointer;}
	.remote{ text-align:center; background:#999900; cursor:default;}
	.btn{ display:flex; margin-top:20px;margin-left:20px;}
	.b1{order:1;}
	.font_size{order:2; background:yellow;width:50px;
			height:20px; text-align:center; margin-top:5px;}
	.b2{order:3;}
</style>

<script src="jquery-3.4.1.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script>
<script>
	font=15
	$(document).ready(function() {
		$("#draggable" ).draggable();
	    
		$("img.b1").click(function() {
	        //$("div.wrap").animate({ fontSize:font+=3 });
	        $("div.wrap").css({"font-size":font+=3 });
	        $("div.font_size").text(font);
	    });
	    
		$("img.b2").click(function() {
			//$("div.wrap").css({"font-size":font-=3 });
	        $("div.wrap").animate({ fontSize:font-=3 });
	        $("div.font_size").text(font);
	    });
	});
</script>
</head>
<body >
	<div class="wrap">
		<h1>오늘의 소설</h1><h5>오늘도 덥다</h5><h5>내일도 덥다</h5><h5>모래는 바다</h5>
	</div>
	<div id="draggable" class="drag">
		<div class="remote" style="height:20px;">리 모 콘</div>
		<div class="btn">
			<img class="b1" src="resources/images/add.png">
			<div class="font_size" >15</div>
			<img class="b2" src="resources/images/sub.jpg">
		</div>
	</div>
</body>
</html>
