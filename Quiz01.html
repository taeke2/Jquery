<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz01</title>
<style>
	.drag { position: fixed; width: 150px; height: 100px; top: 10px; right: 10px; border-style: solid; text-align: center; } 
	.wrap { width: 500px; height: 600px; }
	img { width: 30px; height: 30px; cursor:pointer; }
	.remote { background-color: #e5eecc; }
	.controler { display: flex; padding: 20px 0 0 10px; }
	.btn1 { order: 1; }
	.font { order: 2; background-color: yellow; width: 40px; padding: 10px 0;}
	.btn2 { order: 3; }
	
</style>
<script src="jquery-3.4.1.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script>
<script>
	font = 15;
	$(function(){ 
		$("#draggable").draggable();
		$("button.btn1").click(function() {
			$("div.wrap").animate({fontSize: font+=3});
			$("font.font").text(font);
		});
		$("button.btn2").click(function() {
			$("div.wrap").animate({fontSize: font-=3});
			$("font.font").text(font);
		});
	});
</script>
</head>
<body>
	<div class="wrap">
		<h1>오늘의 소설</h1>
		<h5>오늘도 덥다</h5>
		<h5>내일도 덥다</h5>
		<h5>모레는 바다</h5>
	</div>
		
	<div id="draggable" class="drag">
		<div class="remote">리 모 콘</div>
		<div class="controler">
			<button class="btn1"><img src="resources/images/add.png"></button>
			<font class="font">15</font>
			<button class="btn2"><img src="resources/images/sub.jpg"></button>
		</div>
	</div>
</body>
</html>
