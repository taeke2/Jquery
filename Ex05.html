<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$("button.b1").click(function(){
			$("img").animate({
				width: '100px'
			});
		});
		$("button.b2").click(function(){
			$("img").animate({
				width: '200px'
			});
		});
		$("button.b3").click(function(){
			$("img").animate({
				width: '500px'
			});
		});
	})
</script>
<style>
	.css_pic { height: 430px; text-align: center; }
	.css_pic img { width: 250px; }
</style>
</head>
<body>
	<div class="css_pic">
		버튼을 누르면 그림의 크기가 바뀝니다.<p/>
		<button class="b1">가로 100픽셀</button>
		<button class="b2">가로 200픽셀</button>
		<button class="b3">가로 300픽셀</button>
		<img name="pic1" src="resources/images/car01.png"/>
	</div>
</body>
</html>
